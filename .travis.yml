git:
  depth: 10
notifications:
  email: false

language: node_js
node_js:
  - "10"
os:
  - osx
  - linux
osx_image: xcode10.1
dist: trusty
sudo: required

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:webkit-team/ppa'
    packages:
      - gcc-5-multilib
      - g++-5-multilib
      - linux-libc-dev:i386

env:
  - TARGET_CPU=x64

before_script:
  - export GN_VERSION=$(git describe --always --tags)
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 1000;
      sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 1000;
    fi

script:
  - node scripts/bootstrap.js --target-cpu=$TARGET_CPU
  - node scripts/build.js out/Release
  - node scripts/create_dist.js
  - node scripts/test.js

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/Release/*.zip
  skip_cleanup: true
  overwrite: true
  draft: true
  tag_name: ${GN_VERSION}
  name: GN ${GN_VERSION}
  body: (placeholder)
  on:
    tags: true
